<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Javascript Calculator</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.min.css">
    </head>

    <body>
        <div class='container'>
            <!--Title-->
            <div class='row'>
                <div class='title col-xs-10 col-xs-offset-1'>
                    <h1>Javascript Calculator</h1>
                    <br>
                </div>
            </div>
            <!--Little connecty thing container-->
            <div class='connector'>
                <!--Display-->
                <div class='row'>
                    <div class='display well col-xs-6 col-xs-offset-3' id='display'></div>
                </div>
                <!--Panel-->
                <div class='row'>
                    <div class='panel col-xs-6 col-xs-offset-3'>
                        <div class='row'>
                            <div class='other col-xs-3 btn' id='calcC'>C</div>
                            <div class='other col-xs-3 btn' id='CE'>⌫</div>
                            <div class='other col-xs-3 btn' id='neg'>neg</div>
                            <div class='calc col-xs-3 btn' id='calcP'>+</div>
                        </div>
                        <div class='row'>
                            <div class='col-xs-3 btn' id='num1'>1</div>
                            <div class='col-xs-3 btn' id='num2'>2</div>
                            <div class='col-xs-3 btn' id='num3'>3</div>
                            <div class='col-xs-3 btn calc' id='calcM'>-</div>
                        </div>
                        <div class='row'>
                            <div class='col-xs-3 btn' id='num4'>4</div>
                            <div class='col-xs-3 btn' id='num5'>5</div>
                            <div class='col-xs-3 btn' id='num6'>6</div>
                            <div class='col-xs-3 btn calc' id='calcT'>*</div>
                        </div>
                        <div class='row'>
                            <div class='col-xs-3 btn' id='num7'>7</div>
                            <div class='col-xs-3 btn' id='num8'>8</div>
                            <div class='col-xs-3 btn' id='num9'>9</div>
                            <div class='col-xs-3 btn calc' id='calcD'>/</div>
                        </div>
                        <div class='row'>
                            <!--<div class='btn btn-default' id='factorial'>!</div>
    <div class='btn btn-default' id='sqrt'>√</div> -->
                            <div class='col-xs-3 btn' id='Dot'>.</div>
                            <div class='col-xs-3 btn' id='num0'>0</div>
                            <div class='col-xs-6 btn equals' id='calcE'>=</div>
                        </div>
                    </div>
                </div>
                <!--End of little connecty thing-->
            </div>
            <!--History (Not yet implemented)-->
            <br>
            <div id='history'></div>
        </div>
        </div>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/index.min.js"></script>
    </body>

</html>
